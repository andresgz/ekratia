{% extends "base.html" %}

{% load crispy_forms_tags i18n%}

{% block content %}
    
<div class="row">
	<div class="col-md-12">
		
		<h2>{% trans "Start a Conversation" %}</h2>

		<form action="{% url 'threads:create' %}" method="post" id="thread-create-form">
			{% csrf_token %}
		    {{ form|crispy }}
		    <button type="submit" class="btn btn-primary">{% trans "Create thread" %}</button>
		</form>
	</div>
</div>

{% endblock content %}
