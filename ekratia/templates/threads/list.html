{% extends "base.html" %}

{% load i18n %}
{% block title %}{% trans "Conversations" %}{% endblock title %}
{% block content %}
      
	<div class="row">
		<div class="col-md-12">
			<h2>{% trans "Conversations" %}
				<div class="pull-right">
					<a class="btn btn-primary" href="{% url 'threads:create' %}">
					<i class="fa fa-plus"></i>
					<span class="hidden-xs">{% trans "Start a Conversation" %}</span>
					</a>
				</div>
			</h2>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
  	{% for thread in object_list %}
			
			<div class="list-group">
				<a href="{% url "threads:detail" slug=thread.slug %}" class="list-group-item">{{ thread.title }}</a>
			</div>

  	{% endfor %}
		</div>
	</div>


{% endblock %}
