{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <h1>Create a proposal</h1>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-xs-12">
            	<form  method="post" action="">
            		{% csrf_token %}
                	{{form|crispy}}
                	<button type="submit" class="btn btn-primary btn-block">Create Proposal</button>
            	</form>
            </div>
        </div>
    </div>
</div>
{% endblock content%}
